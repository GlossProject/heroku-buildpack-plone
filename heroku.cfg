[buildout]
extends = buildout.cfg
relative-paths = true

[env]
recipe = collective.recipe.environment

[instance]
relative-paths = true
admin: ${env:SITE_PASSWORD}
eggs +=
    RelStorage
    psycopg2
rel-storage =
    keep-history false
    blob-dir /tmp/blobcache
    shared-blob-dir false
    type postgresql
    host PG_HOST
    dbname PG_DBNAME
    user PG_USER
    password PG_PASS
